<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <style>
        body, html {
            user-select: none;
            -webkit-user-select: none;
            width: 100%;
            height: 100%;
            margin: 0; /* Ensure there's no margin */
            display: flex; /* Make the body a flex container */
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            text-align: center; 
            gap: 20px;/* Center the text within elements */
        }

        h1 {
            color: #006915;
            font-size: 3rem;
            margin: 0; /* Remove default margin for better alignment */
        }

        p {
            font-size: 2rem;
            margin: 0; /* Remove default margin for better alignment */
        }
        
        span {
            font-size: 1rem;
            color: rgba(17, 25, 40, 0.789);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Adjust font size for smaller screens */
            }

            p {
                font-size: 1.5rem; /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Further adjust font size for mobile devices */
            }

            p {
                font-size: 1.2rem; /* Further adjust font size for mobile devices */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chat App</h1>
    <p>We are sorry to announce that we are not let in for mobile sites.</p>
    <p>Kindly use PC viewport.</p>
    <span>&copy; Powered by Codehub</span>
</body>
</html>
